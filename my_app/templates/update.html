{% extends 'base.html' %}

{% block title %}
<title>Update Task</title>
{% endblock %}

{% block content %}

<style>
	body {

		background: url('https://images.unsplash.com/photo-1517245386807-bb43f82c33c4') no-repeat center center fixed;

		background-size: cover;

		
	}

	.overlay {

		background-color: rgba(0, 0, 0, 0.6);
		/* Dark overlay */

		backdrop-filter: blur(6px);
		/* Blur effect */

		min-height: 100vh;

		display: flex;

		justify-content: center;

		align-items: center;

	}

	.card {

		background-color: rgba(255, 255, 255, 0.1);

		border: none;

		backdrop-filter: blur(10px);

		border-radius: 10px;

		padding: 2rem;

		color: #fff;

		width: 100%;

		max-width: 600px;


	}

	.form-control {

		background-color: rgba(255, 255, 255, 0.2);

		border: none;

		color: white;

	}

	.form-select {

		background-color: rgba(255, 255, 255, 0.2);

		border: none;

		text-decoration-color:white;

	}

	.form-control::placeholder {

		color: #ccc;

	}
</style>


<div class="overlay">

	<div class="card shadow-lg">
		<form action="" method="post">
			{% csrf_token %}
			{{form.as_p}}
			<div class="text-center">

				<button type="submit" class="btn btn-primary mb-3">Update</button>

			</div>

		</form>
	</div>
</div>
{% endblock %}
